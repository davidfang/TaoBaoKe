<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>taobaoke</title>
    <style>

        /*顶部*/
        .top{
            width: 100%;
            height: 100px;
            color: white;
        }
        .top>.login{
            width: 20%;
            height: 100%;
            background-color: #c7d8c6;
            float: right;
            text-align: center;
            line-height: 100px;
        }
        .top>.login span{
            cursor: pointer;
        }
        .top>.logo{
            width: 80%;
            height: 100%;
            background-color: #00bcd4;
            float:left;
            text-align: center;
            line-height: 100px;
        }
        .modalBg{
            position: fixed;
            top:0;
            right:0;
            bottom:0;
            left:0;
            overflow: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            background: #7d6c69;
            opacity: 0.7;
            z-index: 4;
        }
        .modalBox{
            position: fixed;
            width: 400px;
            /*height: 250px;*/
            background-color: black;
            top: 100px;
            left:50%;
            margin-left: -200px;
            z-index: 5;
            outline:none;
            border:0px;
        }
        .modalBox input{
            padding-left: 5px;
            display: block;
            height: 30px;
            width: 300px;
            margin: 20px auto;
            outline:none;
            border:0px;
            font-size: 16px;
        }
        .modalBox button{
            display: block;
            width: 300px;
            height: 30px;
            margin: 20px auto;
            background-color: #00bcd4;
            outline:none;
            border:0px;
            cursor: pointer;
            font-size: 16px;
        }
        /*搜索部分*/
        .search{
            background-color: #f54d23;
            height: 50px;
            position: relative;
        }
        .heze{
            position: relative;
            outline:none;
            width: 30%;
            height: 50px;
            /*background-color: #efd9c1;*/
            float: left;
            text-align: center;
            line-height: 50px;
            color: white;
        }
        .heze span{
            position: absolute;
            left: 33%;
        }
        .searchInput{
            position: absolute;
            outline: none;
            background-color: #e4371b;
            border:0px;
            display: block;
            width: 48%;
            top: 8px;
            left: 30%;
            height: 30px;
            float: left;
            color: white;
        }
        ::-moz-placeholder { color: black; }
        ::-webkit-input-placeholder { color:black; }
        :-ms-input-placeholder { color:black; }

        .searchButton{
            outline:none;
            border:0px;
            width: 20%;
            height: 50px;
            float: right;
            color: white;
            background-color: #f54d23;
            cursor: pointer;
        }

        /*商品详情*/
        .detail{
            width: 80%;
            height: 500px;
            backgroundColor:#37526d;
            margin:0 auto;
        }
        .pic img{
            width: 100%;
            height: 400px;
        }
        .text{
            color: #222;
            margin-bottom: 10px;
            font-weight:bold;
        }
        .preferentialPrice{
            color: red;
        }
        .preferentialPrice span{
            font-weight: bold;
            font-size: 1.2rem;
        }
        .intro{
            color: darkgray;
        }
        .intro span{
            margin-left: 20px;
        }
        .intro>.first{
            margin-left:0px;
            text-decoration:line-through;

        }
        .number{
            margin-left: 10px;
        }
        /*商品图表*/
        .imgGrid{
            -webkit-column-count: 4;
            -webkit-column-width: 230px;
            -ms-column-count: 4;
            -ms-column-width: 230px;
            -o-column-count: 4;
            -o-column-width: 230px;
            -moz-column-count: 4;
            -moz-column-width: 230px;

            overflow: hidden;
            width:80%;
            margin:0 auto;
            margin-top: 20px;
            clear:both;
            background-color: ghostwhite;

        }
        .imgInner{
            -webkit-column-count: 2;

            -ms-column-count: 2;

            -o-column-count: 2;

            -moz-column-count: 2;
            text-align: center;
        }
        .Browsergoods{
            width:240px;
            display:inline-block;
            backgroundColor:"white";
            cursor: pointer;
            marginTop:20;

        }
        .BrowserInnerDiv{
            width:220px;
            display:inline-block;
            margin:0 auto;
            padding:10px;
        }
        .BrowserImg{
            width: 220px;
        }
        .PC{
            display: block;
        }
        .Phone{
            display: none;
        }
        body{
            background-color: ghostwhite;
        }
        @media (min-width: 700px)and (max-width:920px ){
            .imgGrid{
                -webkit-column-count: 3;
                -webkit-column-width: 150px;
                width: 83%;
                margin-left: 10%;
            }
            .Browsergoods{
                width: 170px;
            }
            .BrowserInnerDiv{
                width: 150px;
            }
            .BrowserImg{
                width: 150px;
            }
            .Phone{
                display: block;
            }
        }
        @media  (max-width: 700px){
            .imgGrid{
                -webkit-column-count: 3;
                -webkit-column-width: 150px;
                width: 96%;
            }
            .Browsergoods{
                width: 170px;
            }
            .BrowserInnerDiv{
                width: 150px;
            }
            .BrowserImg{
                width: 150px;
            }
            .PC{
                display: none;
            }
            .Phone{
                display: block;
            }
        }
        @media  (max-width: 356px){
            .imgGrid{
                -webkit-column-count: 2;
                -webkit-column-width: 150px;
                width: 99%;
            }
            .Browsergoods{
                width: 150px;
            }
            .BrowserInnerDiv{
                width: 130px;
            }
            .BrowserImg{
                width: 130px;
            }
            .PC{
                display: none;
            }
            .Phone{
                display: block;
            }
        }
    </style>
</head>
<body>
<div id = "app"></div>
<script src = "/static/result.js"></script>
</body>
</html>
