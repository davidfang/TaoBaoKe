<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>taobaoke</title>
    <style>

        /*顶部*/
        .top{
            width: 100%;
            height: 100px;
            color: white;
        }
        .top>.login{
            width: 20%;
            height: 100%;
            background-color: #c7d8c6;
            float: right;
            text-align: center;
            line-height: 100px;
        }
        .top>.logo{
            width: 80%;
            height: 100%;
            background-color: #00bcd4;
            float:left;
            text-align: center;
            line-height: 100px;
        }
        .modalBox{
            position: fixed;
            width: 300px;
            height: 200px;
            background-color: black;
            top: 100px;
            left:50%;
            margin-left: -150px;
            opacity: 0.5;
            z-index: 5;
        }
        .modalBox input{
            display: block;
            height: 30px;
            width: 200px;
            margin: 20px auto;
        }
        .modalBox button{
            display: block;
            width: 200px;
            height: 30px;
            margin: 20px auto;
            background-color: #00bcd4;
        }
        /*搜索部分*/
        .heze{
            outline:none;
            width: 30%;
            height: 50px;
            background-color: #efd9c1;
            float: left;
            text-align: center;
            line-height: 50px;
            color: white;
        }
        .searchInput{
            background:none;
            outline:none;
            border:0px;
            display: block;
            width: 50%;
            height: 48px;
            background-color: #c7d8c6;
            float: left;
            color: white;

        }
        .searchButton{
            outline:none;
            border:0px;
            width: 20%;
            height: 50px;
            background-color: #37526d;
            float: left;
            color: white;
        }

        /*商品详情*/
        .detail{
            width: 800px;
            height: 300px;
            backgroundColor:#37526d;
            margin:0 auto;
        }
        .pic img{
            width: 100%;
            height: 200px;
        }
        .text{
            color: #222;
        }
        .preferentialPrice{
            color: red;
        }
        /*商品图表*/
        .imgGrid{
            -webkit-column-count: 4;
            -webkit-column-width: 230px;
            -ms-column-count: 4;
            -ms-column-width: 230px;
            -o-column-count: 4;
            -o-column-width: 230px;
            -moz-column-count: 4;
            -moz-column-width: 230px;

            overflow: hidden;
            width:80%;
            margin:0 auto;
            margin-top: 20px;
            clear:both;
            background-color: ghostwhite;
        }
        .imgInner{
            -webkit-column-count: 2;

            -ms-column-count: 2;

            -o-column-count: 2;

            -moz-column-count: 2;
            text-align: center;
        }
        body{
            background-color: ghostwhite;
        }
    </style>
</head>
<body>
<div id = "app"></div>
<script src = "/static/result.js"></script>

</body>
</html>
